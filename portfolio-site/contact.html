    <!-- This my contact form so possible clients can easily contact me and give some basic info about themselves/project-->
    <div class="contact-page__body">
      <h1>Contact Form</h1>
      <form
        action="#"
        method="post"
        id="contact-form"
        class="contact-page__body__grid"
      >
        <label
          class="standard-label contact-page__body__grid__item"
          for="contact-full-name"
          >*Full Name :
        </label>
        <input
          type="text"
          id="contact-full-name"
          class="contact-page__body__grid__item"
          required
        />

        <label
          class="standard-label contact-page__body__grid__item"
          for="contact-company-name"
          >Company Name :
        </label>
        <input
          type="text"
          id="contact-company-name"
          class="contact-page__body__grid__item"
        />

        <label
          class="standard-label contact-page__body__grid__item"
          for="contact-email"
          >*Email :
        </label>
        <input
          type="email"
          id="contact-email"
          class="contact-page__body__grid__item"
          required
        />

        <label
          class="standard-label contact-page__body__grid__item"
          for="contact-telephone"
          >Telephone :
        </label>
        <input
          type="tel"
          id="contact-telephone"
          class="contact-page__body__grid__item"
          pattern="/d{3}[/-]/d{4}"
        />

        <label
          class="standard-label contact-page__body__grid__item"
          for="contact-message"
          >*Message :<br />(max 240 characters)
        </label>
        <textarea
          maxlength="240"
          id="contact-message"
          class="contact-page__body__grid__item"
          required
        ></textarea>

        <p class="contact-page__body__grid__item">* = Requiered</p>
        <input
          type="submit"
          class="contact-page__body__grid__item"
          value="Send message"
        />
      </form>
    </div>
